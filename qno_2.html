    <script>
        //  //qno 2: use confirm to ask if the user wants to drive again
 let driveAgain = true;
 const  canDrive = (age) => {
   return age >=18 ? true : false;
    }

    while(driveAgain){
    let age = Number(prompt("Enter your age:"));
    if (canDrive(age)){
   alert(" You can drive");
    }
 else{
    alert ("You cannot drive");
    }
    driveAgain = confirm("Do you want to drive again?");
    }
    </script>
