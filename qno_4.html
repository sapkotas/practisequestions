<!DOCTYPE html>
<html lang="en">

<body>
    This is a website
    <script>
        // Write a program to change the url to google.com if user enters a number greater than 4 and if number is less than 4 change the backround color.
   let number;
   number = Number(prompt("Enter the number"))
    if(number > 4){
        location.href = "https://google.com"
    }
    else{
        let color = prompt("Enter your choice of color:")
        document.body.style.background = color;
    }
   
    </script>
</body>
</html>
