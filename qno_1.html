    <script>
        //qno 1 write a program using prompt function to take input of age as a vallue from the user and use alert to tell him if he can drive or not
let age = Number(prompt("Enter your age:"));
function canDrive(age){
   return age > 18;
}
 if (canDrive(age) ){
   alert(" You can drive");
 }
 else{

     alert ("You cannot drive");
 }


    </script>
